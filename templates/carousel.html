<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>US ARMY Messages</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       

       <style>
        .carousel{
            background: rgba(255, 255, 255, 0);
            margin-top: 20px;
            
        }
        .carousel-item{
            text-align: center;
            min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
        }
        .carousel-indicators li, .carousel a{
            cursor: pointer;
        }
        </style>

        <script>
        $(document).ready(function(){
            // Activate carousel
            $("#myCarousel").carousel();
            
            // Enable carousel control
            $(".carousel-control-prev").click(function(){
                $("#myCarousel").carousel('prev');
            });
            $(".carousel-control-next").click(function(){
                $("#myCarousel").carousel('next');
            });
            
            // Enable carousel indicators
            $(".slide-one").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".slide-two").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".slide-three").click(function(){
                $("#myCarousel").carousel(3);
            });
        });
        </script>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


    </head>
    <body>
        <div class="container-lg my-3">
            <div id="myCarousel" class="carousel slide" data-interval="false" >
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li class="slide-one active"></li>
                    <li class="slide-two"> </li>
                    <li class="slide-three"> </li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">

                {% for post in messages %}
                    <div class="carousel-item {% if loop.index == 1 %} active {% endif %}" id="slide{{ loop.index }}">
                        <h5> {{ messages[totalMessages - loop.index].msg }} </h5>
                        <div class="carousel-caption d-none d-md-block">
                            
                            <h5>sent by {{ messages[totalMessages - loop.index].name }} </h5>
                            <h6>{{ messages[totalMessages - loop.index].timeStamp }}</h6>
                            <p> <i> message {{ totalMessages - loop.index + 1}} of {{ totalMessages }} </i></p>
                        </div>
                    </div>

                    {% endfor %} 
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <form action="/final">
                <button class="btn btn-outline-dark" type="submit" style="font-size:15px;">Back</button>
            </form>
         </div>
         </body>
  
</html>
